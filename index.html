<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="body">
  <div class="mainpage">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button">a</button>
          </div>
          <button type="button" class="profile__add-button">&plus;</button>
        </div>
      </section>
      <section class="elements">
        <ul class="element-list">
          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/kirill-pershin-1088404-unsplash.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/elbrus.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/dombay.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/moscow-kremlin.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Москва, Кремль</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/mamaev-kurgan.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Мамаев курган</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>          <li class="element">
            <figure class="element__picture">
              <img class="element__photo" alt="Место" src="./images/kamchatka.jpg">
              <figcaption class="element__capture">
                <h2 class="element__title">Камчатка</h2>
                <button type="button" class="element__like">f</button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section class="pop-up">
        <div class="pop-up__container">
          <button type="button" class="pop-up__button-close">f</button>
          <form class="pop-up__form">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <input type="text" class="pop-up__field" placeholder="Введите имя">
            <input type="text" class="pop-up__field" placeholder="Введите занятие">
            <button type="submit" class="pop-up__button-submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
